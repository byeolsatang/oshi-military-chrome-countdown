<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>韓国兵役カウントダウン設定</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      margin: 0;
      max-height: 500px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .section {
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }

    .date-input-container {
      display: flex;
      flex-direction: column;
      align-items: left;
      gap: 10px;
      margin-bottom: 5px;
    }

    .date-input-group {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .date-input-group label {
      margin: 0;
      white-space: nowrap;
    }

    .date-input-group input[type="date"] {
      width: 130px;
    }

    .preview-section {
      position: relative;
      height: 100px;
      border-radius: 4px;
      overflow: hidden;
      margin: 10px 0;
    }

    #preview-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .preview-text {
      position: relative;
      z-index: 1;
      padding: 10px;
      color: #000;
      text-align: center;
      line-height: 80px;
    }

    input, button {
      margin: 5px 0;
    }

    .slider-container {
      margin: 10px 0;
    }

    .slider-container label {
      display: block;
      margin-bottom: 5px;
    }

    .slider-value {
      display: inline-block;
      margin-left: 10px;
    }

    label {
      display: block;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    input[type="color"] {
      width: 50px;
      height: 30px;
      padding: 0;
      border: none;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h3 style="margin-top: 0;">兵役期間設定</h3>
      <div class="date-input-container">
        <div class="date-input-group">
          <label for="startDate">開始日:</label>
          <input type="date" id="startDate">
        </div>
        <div class="date-input-group">
          <label for="endDate">終了日:</label>
          <input type="date" id="endDate">
        </div>
      </div>
    </div>

    <div class="section">
      <h3 style="margin-top: 0;">外観設定</h3>
      
      <div class="preview-section" id="preview-area">
        <div id="preview-background"></div>
        <div class="preview-text">プレビュー</div>
      </div>

      <label for="bgColor">背景カラー:</label>
      <input type="color" id="bgColor" value="#f0f0f0">
      
      <label for="textColor">文字カラー:</label>
      <input type="color" id="textColor" value="#cccccc">
      
      <label for="bgImageFile">背景画像を選択:</label>
      <input type="file" id="bgImageFile" accept="image/*">
      
      <div class="slider-container">
        <label for="bgOpacity">
          背景画像の透明度: <span class="slider-value">100%</span>
        </label>
        <input type="range" id="bgOpacity" min="0" max="100" value="100">
      </div>
    </div>

    <button id="save">保存</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
