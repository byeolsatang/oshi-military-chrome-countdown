<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>兵役カウントダウン</title>
  <style>
    @font-face {
      font-family: 'Libre Baskerville';
      src: url('fonts/LibreBaskerville-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Libre Baskerville';
      src: url('fonts/LibreBaskerville-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'Libre Baskerville';
      src: url('fonts/LibreBaskerville-Italic.ttf') format('truetype');
      font-weight: 400;
      font-style: italic;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .background-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #countdown {
      font-size: 72px;
      font-weight: bold;
      font-family: "Libre Baskerville", serif;
      font-weight: 400;
      font-style: normal;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    #percentage {
      font-size: 48px;
      font-family: "Libre Baskerville", serif;
      font-weight: 400;
      font-style: normal;
    }

    #search-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      z-index: 1000;
    }

    #search-form {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #search-input {
      flex-grow: 1;
      height: 34px;
      border: none;
      background: transparent;
      padding: 0 16px;
      font-size: 16px;
      outline: none;
      font-family: Arial, sans-serif;
    }

    #search-button {
      background: #4285f4;
      border: none;
      border-radius: 20px;
      color: white;
      padding: 8px 16px;
      margin-right: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #search-button:hover {
      background: #357abd;
    }

    #search-button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* 検索ボックスのプレースホルダーのスタイル */
    #search-input::placeholder {
      color: #666;
      opacity: 0.8;
    }

    /* フォーカス時の効果 */
    #search-form:focus-within {
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="background-wrapper"></div>
  <div id="search-container">
    <form id="search-form" action="https://www.google.com/search" method="get" target="_blank">
      <input type="text" id="search-input" name="q" placeholder="Google検索" autocomplete="off">
      <button type="submit" id="search-button">
        <svg viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
      </button>
    </form>
  </div>
  <div id="countdown"></div>

  <script src="confetti.browser.min.js"></script>
  <script src="newtab.js"></script>
</body>
</html>
