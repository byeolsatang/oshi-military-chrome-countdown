<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>兵役カウントダウン</title>
  <style>
    @font-face {
      font-family: 'Libre Baskerville';
      src: url('fonts/LibreBaskerville-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Libre Baskerville';
      src: url('fonts/LibreBaskerville-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'Libre Baskerville';
      src: url('fonts/LibreBaskerville-Italic.ttf') format('truetype');
      font-weight: 400;
      font-style: italic;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .background-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #countdown {
      font-size: 72px;
      font-weight: bold;
      font-family: "Libre Baskerville", serif;
      font-weight: 400;
      font-style: normal;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    #percentage {
      font-size: 48px;
      font-family: "Libre Baskerville", serif;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="background-wrapper"></div>
  <div id="countdown"></div>

  <script src="confetti.browser.min.js"></script>
  <script src="newtab.js"></script>
</body>
</html>
